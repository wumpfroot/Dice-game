<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content">
    <header id="mainTitle">
        <h1>Dice game</h1>
        <p class="instructions">The game is simple<br>
            Gain points by rolling a dice. Reach 20 points or over to win<br>
            But if the dice shows 1, game over.</p>
    </header>
    <div class="title">
        <!-- <button id="onePlayer" onclick="onePlayer()">Start</button> -->
        <h2 id="beginningMsg">Roll to begin...</h2>
        <h2 id="winGame"></h2>
        <h2 id="loseGame"></h2>
    </div>
    <div id="buttons">
    <button id="rollBtn" onclick="diceThrow()">Roll the dice</button>
    <button id="resetBtn" onclick="reset()">Reset</button>
</div>
<div id="diceScoreContainer">
    <div class="scoreboard">
        <p class="scoretext">Total score</p>
        <div id="scoreAmount"></div>
    </div>
    <div id="diceImage" class="dice"></div>
</div>
    

    
</div>
    <script src="app.js"></script>
</body>
</html>
